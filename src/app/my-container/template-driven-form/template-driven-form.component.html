<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 myForm">
            <!-- from access with out viewchild -->
            <!-- <form (ngSubmit)="onSubmit(myForm)" #myForm ="ngForm"> -->

                  <!-- from access with  view child -->
            <form (ngSubmit)="onSubmit(myForm)" #myForm ="ngForm">
                <!-- <div class="form-group">

                    <label for="">Username</label>
                    <input type="text" class="form-control" placeholder="Username"
                    name="username" ngModel required>
                </div>

                <div class="form-group">
                    <label for="">E-mail</label>
                    <input type="email" class="form-control" placeholder="E-mail"
                    name="email" ngModel required email #email="ngModel">
                    <small class="text-danger"
                    *ngIf ="!email.valid && email.touched">Please input valid email.</small>
                </div> -->

                <!--for formgroup-->
                <div ngModelGroup ="userDetail" #userDetail="ngModelGroup">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" placeholder="Username"
                        name="username" 
                        ngModel required 
                        #name="ngModel">
                        <small class="text-danger"
                        *ngIf ="name.touched && !name.valid">Please input the Username</small>
                
                        <button  type="button" class="btn btn-info mt-2"
                         (click)="setUsername()" >Set Username</button>
                    </div>
    
                    <div class="form-group">
                        <label for="">E-mail</label> 
                        <input type="email" class="form-control" placeholder="E-mail"
                        name="email" ngModel required email #email="ngModel">
                        <small class="text-danger"
                        *ngIf ="!email.valid && email.touched">Please input valid email.</small>
                    </div>
                    <!-- for group message -->
                    <span class="text-danger"
                    *ngIf = "!userDetail.valid && userDetail.touched">Please enter valid detail</span>
                </div>
              

                <div class="form-group">
                    <label for="">Select Item</label>
                    <select class="form-control"
                    name="course" [ngModel]= "defaultCourse">
                        <option value="Angular">Angular</option>
                        <option value="JavaSctipt">JavaSctipt</option>
                        <option value="CSS3">CSS3</option>
                        <option value="HTML">HTML</option>
                        <option value="Jquery">Jquery</option>
                        <option value="Bootstrap">Bootstrap</option>
                    </select>
                </div>

                <div class="form-check" *ngFor="let gender of genders">
                    <input class="form-check-input" id="{{gender.id}}" type="radio" 
                    name="gender" [ngModel]="defaultGender" value="{{gender.gender}}">

                    <label class="form-check-label" for="{{gender.id}}">
                      {{gender.gender}}
                    </label>
                  </div><br>


                <!-- <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input">
                </div><br><br> -->

                <!-- this for button  disabled till form invalid -->
                <!-- <button type="submit" class="btn btn-success"
                [disabled]="!myForm.valid">Submit</button> -->

                <button type="submit" class="btn btn-success"
                >Submit</button>
            </form>
        </div>

        <div class="col-md-6 myForm" 
        *ngIf="submited">
            <h2>Form Data</h2>
            <p>Username: <strong>{{formData.username}}</strong></p>
            <p>Email: <strong>{{formData.email}}</strong></p>
            <p>Course:<strong>{{formData.course}}</strong></p>
            <p>Gender: <strong>{{formData.gender}}</strong></p>
        </div>
    </div>
</div>
