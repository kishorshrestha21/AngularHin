<h2 class="text-center p-4">Buy Products</h2>

<div class="alert alert-light border d-flex align-item-center" *ngIf="addedProduct">
    <strong class="text-success">{{addedProduct}}</strong> &nbsp; is selected and Added in Cart.
    <button class="btn btn-info ml-auto">Checkout</button>
</div>

<hr>
 
    
<div class="container-fluid">
    <div class="row">
            <div class="col-md-3">
               <div class="card">
                    <img src="../../assets/image/tv.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Tv</h5>
                        <p class="card-text">Some quick example text to build on the card.</p>
                        <button class="btn btn-success" value="TV" (click)="onSelectProduct('TV')">Select TV</button>
                    </div>
               </div>
                
            
            </div> 

            <div class="col-md-3">
                <div class="card">
                    <img src="../../assets/image/mobile.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Mobile</h5>
                        <p class="card-text">Some quick example text to build on the card.</p>
                        <button class="btn btn-success" value="TV" (click)="onSelectProduct('Mobile')">Select Mobile</button>
                    </div>
               </div>
            </div> 

            <div class="col-md-3">
                <div class="card">
                    <img src="../../assets/image/camera.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Camera</h5>
                        <p class="card-text">Some quick example text to build on the card.</p>
                       <button class="btn btn-success" value="TV" (click)="onSelectProduct('Camera')">Select Camera</button>
                    </div>
               </div>
            </div> 

            <div class="col-md-3">
                <div class="card">
                    <img src="../../assets/image/laptop.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Laptop</h5>
                        <p class="card-text">Some quick example text to build on the card.</p>
                        <button class="btn btn-success" value="TV" (click)="onSelectProduct('Laptop')">Select Laptop</button>
                    </div>
               </div>
            </div> 
                <!-- <app-test-child [pValue]="valFormParent" class="w-100"></app-test-child> -->
            <app-test-child class="w-100 mt-2" 
             [productSlelected] ="proSlelected" 
             [selectedProduct]="selectedPro"
             (addedProduct)="onAddedProduct($event)">
            </app-test-child>
           
           
    </div>

</div>
